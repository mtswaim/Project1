<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <meta http-equiv="X-UA-Compatible">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Stay Wild</title>
</head>


<body>
  <div id="mobile">
    <p>Your screen is too small for this application</p>
  </div>
  <div id="won-game">
    <h4>Congratulations! You have avoided capture!</h4>
    <h5>Choose another Pokemon and try a new difficulty.</h5>
    <button id="try-new-poke2">Try New Pokemon</button>
  </div>
  <div id="game">
    <div id="button-box">
      <button id="easy">Easy</button>
      <button id="medium">Medium</button>
      <button id="hard">Hard</button>
    </div>
    <div id="experience-bar">
      <h3 id="player-level">1</h3>
      <div id="experience"></div>
    </div>
    <div id="poke-ball"></div>
    <div id="run-box">
      <div id="player">
      </div>
    </div>
    <div id=lose-box>
      <h1 id='caught'>You have been caught</h1>
      <!-- <button id="try-again">Try Again</button> -->
      <button id="try-new-poke">Try New Pokemon</button>
    </div>
  </div>
  <div id="home">
    <div class="circle">
      <input type="text" placeholder="pokemon name" id="input">
      <button id="search">Select</button>
      <div class="container"></div>
    </div>
  </div>
</body>
<script src="app.js"></script>

</html>
